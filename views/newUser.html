<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <link rel="stylesheet" href="styles/styles.css">
    <include href="includes/header.html"></include>
</head>
<body>
<!--Add User page-->

<include href="includes/navBar.html"></include>
<div class="container">
    <h1>New User</h1>
    <form action="#" method="post" class="form-horizontal">
        <div class="row">
            <div class="col-lg-7">

                <!-- get names -->
                <div class="form-group">
                    <label for="firstName" class="col-sm-2 control-label">FirstName</label>

                    <div class="col-sm-4">
                        <input class="form-control" type="text" name="firstName" id="firstName"
                               value="<check if='{{ !empty(@firstName) }}'>{{ @firstName }}</check>">
                    </div>
                    <span class="err">
                        <check if="{{ isset(@errors['firstName']) }}">
                            {{ @errors['firstName'] }}
                        </check>
                    </span>
                </div>

                <div class="form-group">
                    <label for="lastName" class="col-sm-2 control-label">LastName</label>

                    <div class="col-sm-4">
                        <input class="form-control" type="text" name="lastName" id="lastName"
                               value="<check if='{{ !empty(@lastName) }}'>{{ @lastName }}</check>">
                    </div>
                    <span class="err">
                        <check if="{{ isset(@errors['lastName']) }}">
                            {{ @errors['lastName'] }}
                        </check>
                    </span>
                </div>

                <!-- get email -->
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>

                    <div class="col-sm-4">
                        <input class="form-control" type="text" name="email" id="email"
                               value="<check if='{{ !empty(@email) }}'>{{ @email }}</check>">
                    </div>
                    <span class="err">
                        <check if="{{ isset(@errors['email']) }}">
                            {{ @errors['email'] }}
                        </check>
                    </span>
                </div>

                <!-- get phone -->
                <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label">phone Number</label>

                    <div class="col-sm-4">
                        <input class="form-control" type="text" name="phone" id="phone"
                               value="<check if='{{ !empty(@phone) }}'>{{ @phone }}</check>">
                    </div>
                    <span class="err">
                        <check if="{{ isset(@errors['phone']) }}">
                            {{ @errors['phone'] }}
                        </check>
                    </span>
                </div>
            </div>

            <!-- get username -->
            <div class="col-lg-5">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username</label>

                    <div class="col-sm-4">
                        <input class="form-control" type="text" name="username" id="username"
                               value="<check if='{{ !empty(@username) }}'>{{ @username }}</check>">
                    </div>
                    <span class="err">
                        <check if="{{ isset(@errors['username']) }}">
                            {{ @errors['username'] }}
                        </check>
                    </span>
                </div>

                <!-- get password -->
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>

                    <div class="col-sm-4">
                        <input class="form-control" type="text" name="password" id="password"
                               value="<check if='{{ !empty(@password) }}'>{{ @password }}</check>">
                    </div>
                    <span class="err">
                        <check if="{{ isset(@errors['password']) }}">
                            {{ @errors['password'] }}
                        </check>
                    </span>
                </div>
            </div>

            <!-- Premium membership -->
            <div class="form-group">
                <label><strong>Premium User</strong></label>
                <br>
                <input type="checkbox" name="membership" id=membership
                    <check if='{{ isset(@membership) }}'>
                        checked="checked"
                    </check>>
                </input>
                <label for="membership">Sign me up for a Premium Account!</label>
            </div>

        </div>
        <div class="col-xs-3 ">
            <button type="submit" class="btn btn-primary float-right">Submit</button>
        </div>
    </form>
</div>
<include href="includes/footer.html"></include>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <!-- Header  -->
    <include href="includes/header.html"></include>
</head>
<body>
<!-- Navbar -->
<include href="includes/navBar.html"></include>

<!-- Featured Recipes -->
<div class="container card rounded">
    <h2 class="text-center m-3">Featured Recipes</h2>

    <!-- Row One -->
    <div class="row">
        <!-- Featured Recipe One -->
        <div class="col-6">
            <!-- display the recipe -->
            <p class="card mb-0 ml-3 mt-3 p-2"><strong>{{ $recipeOne['recipeName'] }}</strong></p>
            <p class="card mb-0 ml-3 mt-3 p-2">Submitted by: {{ $recipeOne['firstName'] }} {{ $recipeOne['lastName'] }}</p>
            <p class="card mb-0 ml-3 mt-3 p-2">{{ $recipeOne['description'] }}</p>
            <!-- If recipe has photo display that  -->
            <check if="{{ !empty($recipeOne['imageId']) }}">
                <true>
                    <img class=" img-thumbnail rounded w-100 m-2 p-2" src="../uploader/uploads/{{ @filenameOne }}" alt="image">
                </true>
            </check>
        </div>

        <!-- Featured Recipe Two -->
        <div class="col-6">
            <!-- display the recipe -->
            <p class="card mb-0 ml-3 mt-3 p-2"><strong>{{ $recipeTwo['recipeName'] }}</strong></p>
            <p class="card mb-0 ml-3 mt-3 p-2">Submitted by: {{ $recipeTwo['firstName'] }} {{ $recipeTwo['lastName'] }}</p>
            <p class="card mb-0 ml-3 mt-3 p-2">{{ $recipeTwo['description'] }}</p>
            <!-- If recipe has photo display that  -->
            <check if="{{ !empty($recipeTwo['imageId']) }}">
                <true>
                    <img class="img-thumbnail rounded w-100 m-2 p-2" src="../uploader/uploads/{{ @filenameTwo }}" alt="image">
                </true>
            </check>
        </div>
    </div>
</div>
<!-- Row Two -->
<div class="container">
    <div class="btn-group" role="group">
        <!-- View recipes -->
        <div class="text-center">
            <form action="recipes" method="get">
                <button class="btn btn-primary text-center m-3" type="submit">View Recipes</button>
            </form>
        </div>

        <!-- Request User Account-->
        <div class="text-center">
            <form action="newUser" method="get">
                <button class="btn btn-primary text-center m-3" type="submit">Request User account</button>
            </form>
        </div>

        <!-- Submit Recipe -->
        <div class="text-center">
            <form action="submitRecipe" method="get">
                <button class="btn btn-primary text-center m-3" type="submit">Submit Recipe</button>
            </form>
        </div>

        <!-- View Users -->
        <div class="text-center">
            <form action="viewUsers" method="get">
                <button class="btn btn-primary text-center m-3" type="submit">View Users</button>
            </form>
        </div>
    </div>
</div>


<include href="includes/footer.html"></include>
</body>
</html>

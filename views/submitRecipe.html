<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Submit</title>
    <include href="includes/header.html"></include>
</head>
<body>
<include href="includes/navBar.html"></include>

<div class="container card rounded m-3">

    <div class="row m-3"> <!-- Header and instructions paragraph-->
        <div class="col-1-1">
            <h2>Submit a new Recipe</h2>
            <p>Use the sections below to add your ingredients and directions.</p>
            <p>When your recipe is complete, give it a name and go ahead and submit it.</p>
            <p>You can also search for previously submitted recipes</p>
        </div>
    </div>

    <div class="row"> <!-- Add Ingredients and display-->
        <div class="col-1-3">
            <input id="ingredient" type="text" name="list" >
            <button id="btnIng">Add an ingredient</button>
        </div>
        <div class="col-2-3">
            <h3>Ingredient List</h3>
            <ul id="ingList"></ul>
        </div>
    </div>

    <div class="row"> <!-- Add Directions and display-->
        <div class="col-1-3">
            <input id="direction" type="text" name="list" >
            <button id="btnDir">Add directions</button>
        </div>
        <div class="col-2-3">
            <h3>Direction List</h3>
            <ul id="dirList"></ul>
        </div>
    </div>

    <div class="row"> <!-- Submit Recipe-->
        <div class="col-1-3">
            <div id="button">
                <input id="recipeName" type="text" name="name" >
                <button id="btnSubmit" >Submit Recipe</button>
            </div>
        </div>

    </div>

</div>

<include href="includes/footer.html"></include>
</body>
</html>
